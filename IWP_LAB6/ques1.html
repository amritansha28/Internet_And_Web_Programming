<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search 20BCE1650</title>
    <script>
        function binarySearch(amritansh,x,low,high){
            if(high>=low){
                var mid=low+(high-low)/2;
                if(amritansh[mid]==x)
                    return mid;
                if(amritansh[mid]>x)
                    return binarySearch(amritansh,x,low,mid-1);
            return binarySearch(amritansh,x,mid+1,high);
            }
        return -1;
        }
        var amritansh = [3, 4, 5, 6, 7, 8, 9];
        var n = 7;
        var x = prompt("Enter element to search for: ");
        var result = binarySearch(amritansh,x,0,n-1);
        if (result == -1)
        document.write("Not found");
        else
        document.write("Element is found at index "+result);
    </script>
</head>

</body>
</html>
